<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    <div class="container"> 
        <!--Sol kutu-->
        <div class="left-box">
            <form id="LoginForm">
                <h2 class="baslik">HSD Kulüp Yönetimi Platformuna Hoşgeldiniz!</h2>
                <div class="input-box">
                    <input type="email" id="loginEmail" required placeholder="E-posta Adresi">
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required placeholder="Şifre">
                    
                    <div class="checkbox"> 
                        <input type="checkbox" name="showpassword" id="showPassword" onclick="loginPassword.type = this.
                        checked ? 'text': 'password'">
                        <label for="showPassword" class="custom-label"></label>
                    </div>
                </div>
                <div class="forgot-link">
                    <a href="#">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
        </div>
        <!--Sağ kutu-->
        <div class="right-box">
            <img  class="logo" src="picture/logo.jpg" alt="Logo">
            
        </div>
    </div>
</body>
</html>
