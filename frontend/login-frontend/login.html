<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/login-frontend/login.css">
    <script src="https://kit.fontawesome.com/b452e5bdc3.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div class="container"> 
        <!--Sol kutu-->
        <div class="left-box">
            <form id="LoginForm">
                <h2 class="baslik">HSD Kulüp Yönetimine Hoşgeldiniz!</h2>
                <p>Projelerinizi, takvimlerinizi ve üyelerinizi tek yerden takip edin.</p>
                <br>
                <div class="input-box">
                    <input type="email" id="loginEmail" required placeholder="E-posta Adresi">
                </div>
                <br>
                <div class="input-box">
                    <input type="password" id="loginPassword" required placeholder="Şifre">
                    
                    <div class="checkbox" id="togglePassword"> 
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="forgot-link">
                    <a href="#">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
        </div>
        <!--Sağ kutu-->
        <div class="right-box">
            <img class="resim" id="resim" src="/frontend/picture/resimbeyaz.png" alt="resim">
            <img class="logo" id="hsd" src="/frontend/picture/logobeyaz.png" alt="Logo">
        </div>
    </div>
    <script src="/frontend/login-frontend/login.js" defer></script>
</body>
</html>
